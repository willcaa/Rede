    <button ion-button class="cima" (click)="back()" ><ion-icon name="ios-arrow-down" style="height: 8px;"></ion-icon></button>
<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/local_round_blue.png" alt="" class="imgtitle">Onde Você está?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list radio-group>
        <ion-item>
          <ion-radio value="padrao" checked item-left></ion-radio>
          <ion-label>Padrão</ion-label>
        </ion-item>
        <ion-item>
          <ion-radio value="local" item-left></ion-radio>
          <ion-label>Ocultar local</ion-label>
        </ion-item>
      </ion-list>
      <p class="distanci" style="top: 7%; left: 15%;">(Mostrar distancia e localzação da postagem)</p>
      <p class="distanci" style="top: 15%; left: 15%;">(Mostrar apenas distancia)</p>
      <ion-searchbar [(ngModel)]="terms" item-right placeholder="Pesquisar"></ion-searchbar>
      <h4 class="prox">Nas proximidades:</h4>
      <ion-list radio-group style="margin-bottom: -10% !important;">
          <ion-item *ngFor="let item of locais" style="margin-bottom: -10px;">
              <ion-radio value="{{item}}" item-left></ion-radio>
              <ion-label>{{item}}</ion-label>
            </ion-item>
        </ion-list>
        <ion-list style="background-color:#00a2e8; height: 25%;">
            <ion-item style="background-color: transparent">
                <p style="color: #fff;font-size: 16px;font-weight: 400;">Compartilhar com:</p>
                <button ion-button class="but"><img src="assets/imgs/pessoasbot.png" alt="" style="width: 70px;" (click)="setType('followers')"></button>
                  <h6 style="position:  absolute;left: 41%;color: #fff;font-size: 16px;">Seguidores</h6>
                <button ion-button class="but"><img src="assets/imgs/logofundo.png" alt="" style="width: 70px;" (click)="setType('public')"></button>
                  <h6 style="position:  relative;left: 78%;color: #fff;font-size: 16px;">Publico</h6>
               </ion-item>
          </ion-list>
</ion-content>
