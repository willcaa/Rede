<ion-header>

  <ion-toolbar color="dark" button-end>

    <div class="pagetabs" id="init" *ngIf="tabId == 'init'">
      <ion-row>
          <ion-col col-9>
            <ion-title></ion-title>
            <button ion-button icon-only class="logofofa" (click)="goPerfil()">
                <img class="imageUserFeed" src="assets/imgs/logo-inicial.png">
              </button>
              <ion-buttons end style="left: 210px;position: absolute;top: 10px;width: 140px;">
                  <button id="notification-button" ion-button clear (click)="goNotif()" style="font-size: 26px;">
                    <ion-icon name="notifications">
                      <ion-badge *ngIf="notificacoes_qts != 0" id="notifications-badge" color="primary">{{ notificacoes_qts }}</ion-badge>
                    </ion-icon>
                  </button>
                  <button ion-button icon-only (click)="PerfilPage(userId)">
                    <img class="imageUserFeed" src="assets/imgs/user_round.png" style="height: 35px;">
                  </button>
                </ion-buttons>
            
          </ion-col>
    
          <ion-col>
            <!-- <button ion-button icon-only name="botao-pesquisar" style="background: transparent; box-shadow: none" (click)="alterarTab('search')">
              <ion-icon name="ios-search"></ion-icon>
            </button> -->
          </ion-col>
        </ion-row>
    </div>


  </ion-toolbar>

</ion-header>

  <ion-card *ngFor="let item of usuarios">
    <ion-item (click)="PerfilPage(item.id)">
      <ion-avatar item-start *ngIf="getSrc(item.user_image)">
        <img  [src]="getSrc(item.user_image)">
      </ion-avatar>
      <P style="white-space: initial; max-width: 80%;">
        <b>{{ item.nome }}</b>
      </P>
      <p style="width: 110px;">
        {{item.nome_completo}}
      </p>
    </ion-item>
