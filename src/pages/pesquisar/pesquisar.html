<ion-header>

  <ion-navbar color="dark" button-end>

    <div class="pagetabs" id="init" *ngIf="tabId == 'init'">
      <ion-row>
          <ion-col col-9>
            <ion-title style="margin-top: 10px;">Pesquisar</ion-title>
          </ion-col>
    
          <ion-col>
            <button ion-button icon-only name="botao-pesquisar" style="background: transparent; box-shadow: none" (click)="alterarTab('search')">
              <ion-icon name="ios-search"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
    </div>

    <div class="pagetabs" id="search" *ngIf="tabId == 'search'">
      <ion-row>
        <ion-col col-9>
          <ion-input type="text" [(ngModel)]="nomePesquisa" placeholder="Pesquise por um usuÃ¡rio" (ngModelChange)="pesquisar(nomePesquisa)" style="color: white;"></ion-input>
        </ion-col>
        <ion-col>
          <button ion-button icon-only name="cancela-pesquisar" style="background: transparent; box-shadow: none" (click)="alterarTab('init'); limpaUsuarios()">
            <ion-icon name="ios-close-circle"></ion-icon>
          </button>
        </ion-col>
      </ion-row>

    </div>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let item of usuarios">
    <ion-item (click)="prePerfilPage(item.id)">
      <ion-avatar item-start *ngIf="getSrc(item.user_image)">
        <img  [src]="getSrc(item.user_image)">
      </ion-avatar>
      <P style="white-space: initial; max-width: 80%;">
        <b>{{ item.nome }}</b>
      </P>
      <p>
        {{item.email}}
      </p>
    </ion-item>
  </ion-card>

</ion-content>
