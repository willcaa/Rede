<ion-header>
  <ion-navbar color="dark">
    
    <ion-title>
      <img class="imageLogoFeed" src="assets/imgs/logo.png">
    </ion-title>

    <ion-buttons end>
      <button id="notification-button" ion-button clear (click)="notificacoes($event)">
        <ion-icon name="notifications">
          <ion-badge *ngIf="notificacoes_qts != 0" id="notifications-badge" color="primary">{{ notificacoes_qts }}</ion-badge>
        </ion-icon>
      </button>
      <button ion-button icon-only (click)="goPerfil()">
        <img class="imageUserFeed" src="assets/imgs/user_round.png">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <button ion-button class="book" (click) = "goErrorCode()">
      <ion-icon name="book" style="font-size: 95px;"></ion-icon>
      Código <br\>de erro
    </button>
    <button ion-button class="cash" (click) = "goOrcamentosPage()">
      <ion-icon name="cash" style="font-size: 95px;"></ion-icon>
      Orçamentos
    </button>
    <button ion-button class="paper">
      <ion-icon name="paper" style="font-size: 95px;"></ion-icon>
      PMOC
    </button>
    <button ion-button class="calculator" (click) = "goCalculadoraPage()">
      <ion-icon name="calculator" style="font-size: 95px;"></ion-icon>
      Calculadora
    </button>
  
</ion-content>
