<ion-header>
  <ion-navbar color="dark">
    
    <ion-title>
      <img class="imageLogoFeed" src="assets/imgs/logo.png">
    </ion-title>

    <ion-buttons end>
      <button id="notification-button" ion-button clear (click)="notificacoes($event)">
        <ion-icon name="notifications">
          <ion-badge *ngIf="notificacoes_qts != 0" id="notifications-badge" color="primary">{{ notificacoes_qts }}</ion-badge>
        </ion-icon>
      </button>
      <button ion-button icon-only (click)="goPerfil()">
        <img class="imageUserFeed" src="assets/imgs/user_round.png">
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>Selecione a categoria desejada</h4>
  <button ion-button class="arcondicionado" style="background-image: url(assets/imgs/ar.jpg)" (click)="goPage()">
    <label name="artexto" style="margin-top: 10px; font-size: 20px;">AR CONDICIONADO</label>
  </button>
</ion-content>
