<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ tipo }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of people">
      <ion-avatar item-start>
        <img src="{{ person.user_image }}">
      </ion-avatar>
      <h2>{{ person.nome }}</h2>
      <p>{{ person.email }}</p>
      <button ion-button color="default" (click)="goPerfil(person.id)" item-end>Perfil</button>
    </ion-item>
  </ion-list>
</ion-content>
