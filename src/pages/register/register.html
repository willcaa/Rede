
<ion-header>
  <ion-toolbar color="dark">
    <ion-title style="color: white">
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="pagetabs" id="login">
    <img class="logo-login" src="assets/imgs/logo-inicial.png"><br><br>
    <div class="pagetabs" id="login-email" *ngIf="pageId == 'login'">
      <ion-list>
        <ion-label color="danger" *ngIf="loginInvalido == true">Email ou senha incorreto(s)!</ion-label>
        <ion-item>
          <ion-input type="text"  [(ngModel)]="email" placeholder="Email" style="text-align: left;"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" [(ngModel)]="senha" placeholder="Senha" style="text-align: left;"></ion-input>
        </ion-item>
        <button ion-button icon-end class="botao-esqueci-senha" (click)= "alterarTab('esqueciSenha')" style="background-color: transparent; color: grey; box-shadow: none; font-size: 100%;">
          Esqueci a senha
          <ion-icon name="esqueci_senha">
          </ion-icon>
        </button>
        <button ion-button style="background-color: transparent; color:#5e82bf; box-shadow: none; font-size: 100%" (click)="alterarTab('cadastro')">Cadastre-se</button>
        <br>
        <br>
        <button ion-button  style="background:linear-gradient(to left, #5f7cbb, #62c1e7); width: 100%;" (click)="loginEmail(email, senha)">Login</button>
      </ion-list>
       
      
    </div>
    <div class="pagetabs" id="cadastro"  *ngIf="pageId == 'cadastro'">
      <ion-item>
        <ion-input type="text" placeholder="Digite seu nome" style="text-align: left;" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Insira o seu e-mail" style="text-align: left;" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Digite sua senha" style="text-align: left;" [(ngModel)]="pw"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Digite sua senha novamente" style="text-align: left;" [(ngModel)]="pw2"></ion-input>
      </ion-item>
      <br>
      <br>
      <button ion-button style="background-color:#62c1e7;" *ngIf="pw != null && pw == pw2" (click)="cadastrar(nome, email, pw)">Cadastrar</button>
        <button ion-button color="#5f7cbb" (click)="alterarTab('login')">
            Voltar
          </button>
    </div>

      Teste Registro
    </a> -->

    <div class="pagetabs" id="esqueciSenha" *ngIf="pageId == 'esqueciSenha'">

      <h5 style="color: grey">Digite seu email e uma novas senha serÃ¡ gerada automaticamente!</h5>
      <ion-item>
        <ion-input type="text" placeholder="Insira o seu e-mail" style="text-align: left;" [(ngModel)]="email" ></ion-input>
      </ion-item>
      <ion-list>
        <button ion-button style="background-color: #62c1e7" *ngIf="email != null" (click)="novaSenha(email)">Nova Senha</button>
        <button ion-button color="#5f7cbb" (click)="alterarTab('login')">
          Voltar
        </button>
      </ion-list>
    </div>

    </div>

</ion-content>
